<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с Волком и Яйцами</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #game-area {
            position: relative;
            width: 400px;
            height: 600px;
            border: 2px solid #333;
            overflow: hidden;
            background: #fff;
        }

        .wolf {
            width: 50px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .egg {
            width: 30px;
            position: absolute;
            transition: top 0.5s linear; /* Замедление падения */
        }

        #controls {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #score {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Игра с Волком и Яйцами</h1>
    <div id="game-area"></div>
    <div id="controls">
        <button id="startGame">Начать Игра A</button>
        <button id="startGameB">Начать Игра B</button>
    </div>
    <div id="score">Очки: 0</div>

    <script src="game.js"></script>
</body>
</html>
