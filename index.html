<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Игра "Ну, погоди!"</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-area {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #e5e5e5;
            overflow: hidden;
        }
        #wolf {
            position: absolute;
            bottom: 10%;
            width: 15%;
            height: auto;
            transition: left 0.1s ease;
        }
        .egg {
            position: absolute;
            width: 5%;
            height: auto;
        }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <img src="wolf.png" id="wolf" alt="Волк">
        <button id="start-button">Старт</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
